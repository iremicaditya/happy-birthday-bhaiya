          const wish = wishes[wishIndex];
          wishBox.innerHTML = `
                    <div class="wish-card">
                        <img src="${wish.profilePic}" alt="${wish.name}" class="profile-pic">
                        <div class="wish-content">
                            <h3>${wish.name} <span class="blue-tick">âœ”</span></h3>

        } else {
          wishBox.innerHTML = "<p>No more wishes to show.</p>";
        }
      }
